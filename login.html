<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container register">
        <header>
            <div class="head-tag">
                <div class="logo-tag">
                    <img src="./images/small1.svg" alt="">
                </div>
                <nav>
                    <ul class="links">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="">Properties</a></li>
                        <li><a href="">Find Roomate</a></li>
                        <li><a href="">Explore</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </nav>
                <div class="navs">
                    <ul>
                        <li><a href="">Login</a></li>
                        <li><a href="./register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="fields">
            <form class="form-field">
                <div class="form-ctrl">
                    <input type="email" name="email" autocomplete="off" id="email" placeholder="Email Address">
                </div>
                <div class="form-ctrl">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-ctrl login check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <div class="form-ctrl btn">
                    <button class="explore-btn" type="submit">Sign In</button>
                </div>
            </form>
            <div class="text-field">
                <p>New here? <a class="field-links" href="./register.html">Create Account</a></p>
                <p>Need Help? <a class="field-links href=">Contact support</a></p>
                <a class="field-link" href="">Privacy and Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
