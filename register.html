<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container register">
        <header class="header">
            <div class="head-tag">
                <div class="logo-tag">
                    <img src="./images/small1.svg" alt="">
                </div>
                <nav>
                    <ul class="links">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./featured.html">Featured</a></li>
                        <li><a href="">Get Roomate</a></li>
                        <li><a href="./blogs.html">Blog</a></li>
                    </ul>
                </nav>
                <div class="navs">
                    <ul>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="./register.html">Register</a></li>
                    </ul>
                </div>
                <div class="sidebar">
                    <button class="toggle"></button>
                </div>
            </div>
        </header>
        <div class="fields">
            <form class="form-field">
                <div class="name-ctrl">
                    <input type="text" name="name" id="name" autocomplete="off" placeholder="First Name">
                    <input type="text" name="name2" id="name2" autocomplete="off" placeholder="Last Name">
                </div>
                <div class="form-ctrl">
                    <input type="number" name="number" id="number" placeholder="Phone Number">
                </div>
                <div class="form-ctrl">
                    <input type="email" name="email" autocomplete="off" id="email" placeholder="Email Address">
                </div>
                <div class="form-ctrl">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-ctrl check">
                    <input type="checkbox" name="individual" id="individual">
                    <label for="individual">Individual</label>
                </div>
                <div class="form-ctrl check">
                    <input type="checkbox" value="Agent" name="agent" id="agent">
                    <label for="agent">Agent</label>
                </div>
                <div class="form-ctrl check">
                    <input type="checkbox" name="property owner" id="property">
                    <label for="property owner">Property owner</label>
                </div>
                <div class="form-ctrl btn">
                    <button class="explore-btn" type="submit">Register</button>
                </div>
            </form>
            <div class="text-field">
                <p>Have an account? <a class="field-links" href="./login.html">Sign up</a></p>
                <p>Need Help? <a class="field-links href=">Contact support</a></p>
                <a class="field-link" href="">Privacy and Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
